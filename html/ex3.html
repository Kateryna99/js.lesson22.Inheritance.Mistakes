    class AddingBorder {
        constructor(number = 9,tableNumber = 3) {
            this.buttuonNumber = number
            this.tableNumber = tableNumber
        }

        getRandomNumber(min,max){
            return min + Math.floor(Math.random()*(max-min+1))
        }
        borderChanging(tableContainer,contentContainer){
            let clickAmountDisplay = document.createElement('p')
            contentContainer.append(clickAmountDisplay)
            clickAmountDisplay.classList.add('wrapper__click')

            let click = 0
             tableContainer.addEventListener('click',(event)=>{
                 if(event.target.tagName === 'BUTTON'){
                     tableContainer.classList.toggle('wrapper__item--red')
                     click++
                     //tableContainer.setAttribute('click',`${click}`)
                     clickAmountDisplay.innerHTML = `You clicked: ${click} times`
                     clickAmountDisplay.classList.add('wrapper__click--border')
                     //console.log(clickAmountDisplay)
                 }
             })

        }

        createElements (){
            let contentContainer = document.createElement('div')
            contentContainer.classList.add('wrapper__block')

            let tableContainer = document.createElement('div')
            tableContainer.classList.add('wrapper__item')

            for (let i = 0; i< this.buttuonNumber;i++){
                let button = document.createElement('button')
                button.classList.add('wrapper__button')
                button.innerHTML = this.getRandomNumber(1,100)

                tableContainer.append(button)
            }

            this.borderChanging(tableContainer,contentContainer)




            contentContainer.append(tableContainer)
            //this.contentContainer.append(clickAmountDisplay)
            return contentContainer
        }
        render(tc){
            const targetContainer = document.querySelector(tc)

            for(let i = 0; i < this.tableNumber; i++){
                targetContainer.append(this.createElements())
            }
        }
    }
let obj = new AddingBorder()
