<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/tasks.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <form action="#" class="wrapper__form form">
        <div class="form__item">
            <label class="form__label">Age</label>
            <input type="number" class="form__input">
        </div>
        <div class="form__item">
            <label class="form__label">Height</label>
            <input type="number" class="form__input">
        </div>
        <div class="form__item">
            <label class="form__label">Weight</label>
            <input type="number" class="form__input">
        </div>
        <div class="form__item">
            <label class="form__label">Salary</label>
            <input type="number" class="form__input">
        </div>
        <div class="form__item">
            <label class="form__label">Working experience</label>
            <input type="number" class="form__input">
        </div>
        <div class="form__item">
            <label class="form__label">Department Number</label>
            <input type="number" class="form__input">
        </div>
        <div class="form__item">
            <label class="form__label">Serial number</label>
            <input type="number" class="form__input">
        </div>
    </form>
</div>
<script>
    //Задача 5. На формі вводять 7 числових значень (вік, зріст, вага, заробітна плата, стаж, номер відділу, порядковий номер).
    // Додати подію обробки події click на форму і якщо клік на input, то автоматично замінювати значення його на 0.

    const form = document.querySelector('.form')

    form.addEventListener('click',(event)=>{
        if(event.target.tagName === 'INPUT'){
            let input = event.target

            input.value = '0'
        }
    })

</script>
</body>
</html>
